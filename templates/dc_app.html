{% extends "sourcecatcher.html" %}

{% block results %}
<div class="results">
  <div class="dc_app_user">
    <img class="dc_app_profile_pic" src={{ profile_pic|e }}>
    <div class="dc_app_username">
      {{ app_poster|e }}
    </div>
  </div>
  <p>{{ app_text|e }}</p>
  {% for f in app_images %}
  <img class="app_img" src="{{ f|e }}">
  {% endfor %}
</div>
{% endblock results %}

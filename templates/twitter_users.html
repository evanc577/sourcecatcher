{% extends "sourcecatcher.html" %}

{% block results %}
<div class="results">
  <div class="results_header">
    <h2>All indexed Twitter users</h2>
  </div>
  <ul class="users_list">
    {% for user in users %}
    <li><a href="https://www.twitter.com/{{ user|e }}" target="_blank" rel="noopener noreferrer">{{ user|e }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock results %}
